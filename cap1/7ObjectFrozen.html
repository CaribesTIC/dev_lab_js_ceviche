<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>object</title>
</head>
<body>
  <h1>Object.freeze</h1>
  <p>Bloquea futuras modificaciones en un objeto.</p>
  <h2>Object.isFrozen</h2>
  <p>Verifica si un objeto está congelado (Ver Object.freeze)</p>
  <button id="btn" onclick=consoleShow()>Abra la consola y pulse este botón...</button>

<script>
function consoleShow(){
    var object = {};
    console.log( 'respuesta: ', Object.isFrozen(object) ); // true
    Object.freeze(object);
    console.log( 'respuesta: ', Object.isFrozen(object) ); // false
}
</script>
</body>
</html>
